<html>
<style>
body{
	font-family: Algerian;
	width:70%;
	background-color:grey;
	padding:20px 60px 20px 50px;}
*{
	border-radius:40px;}
.form{
	background-color:lavender;}
.button{
	padding:10px;
	width:25%;
	color:red;
	background-color:powderblue;}
input[type=text],input[type=message],select{
	width:25%;
	padding:25px;
	backgroung-color:pink;}
</style>
<body>
<form>
<div class="form">
<fieldset>
<legend>FORM</legend>
	<label for="name">Name:</label>
	<input type="text"name="name"><br><br>
	<label for="sex">sex:</label>
	<input type="radio"name="sex"id="male"value="male">
	<label for="male">Male</label>
	<input type="radio"name="sex"id="female"value="female">
	<label for="female">Female</label><br><br>
	<label for="country">country:</label>
	<select name="country"id="country">
	<option>Select an option</option>
	<option value="Nepal">Nepal</option>
	<option value="USA">USA</option>
	<option value="Australia">Australia</option>
	<option value="India">India</option>
	</select><br><br>
	<label for="message">Message:</label><br>
	<textarea name="message" id="message"cols="30"row="4"></textarea><br><br>
	<input type="check box"name="newsletter"id="newsletter">
	<label for="newsletter">Subscribe</label><br><br>
	<input type="submit"class="button"value="submit">
</fieldset>
</div>
</form>
</body>
</html>
